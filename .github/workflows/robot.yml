name: Testes Robot com Relatorio

on: [push, workflow_dispatch]

jobs:
    tests:
        name: Testes Robot Framework
        runs-on: ubuntu-24.04

        steps:
          - name: Clonando o projeto para a maquina virtual
            uses: actions/checkout@v4

          - name: Configurando o Python na maquina virtual
            uses: actions/setup-python@v5
          
          - name: Instalação das dependencias
            run: |            
              pip install robotframework
              pip install robotframework-requests

          - name: Executando os testes
            run: |
              robot --outputdir results/ .

          - name: Resultado dos Testes
            uses: actions/upload-artifact@v4
            if: always()
            with:
                name: resultado-testes
                path: results

    deploy:
        name: Deploy to GitHub Pages
        runs-on: ubuntu-24.04
        if: always()
        needs:
          - tests

        permissions:
          contents: read
          pages: write
          id-token: write
        environment:
          name: github-pages
          url: https://beatrizffranco.github.io/quality-hunters-academy13-api-robot/report.html
        
        steps:
          - name: Setup Pages
            uses: actions/configure-pages@v4
          
          - name: Download Artifacts
            uses: actions/download-artifact@v4
            with:
              name: robot-framework-report
              path: results/

          - name: Upload Artifact
            uses: actions/upload-pages-artifact@v3
            with:
              path: results/

          - name: Deploy to Github Pages
            id: deployment
            uses: actions/deploy-pages@v4
