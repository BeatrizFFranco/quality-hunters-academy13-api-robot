name: Robot Framework Tests (Edge)
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest  # Ou windows-latest, se preferir

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"  # Altere para a versão que você usa

      - name: Install dependencies
        run: |
          pip install robotframework
          pip install robotframework-seleniumlibrary
          pip install webdriver-manager

      - name: Install Microsoft Edge and WebDriver
        run: |
          # Instala o Microsoft Edge (Linux)
          curl https://packages.microsoft.com/keys/microsoft.asc | gpg --dearmor > microsoft.gpg
          sudo install -o root -g root -m 644 microsoft.gpg /usr/share/keyrings/microsoft-archive-keyring.gpg
          sudo sh -c 'echo "deb [arch=amd64 signed-by=/usr/share/keyrings/microsoft-archive-keyring.gpg] https://packages.microsoft.com/repos/edge stable main" > /etc/apt/sources.list.d/microsoft-edge.list'
          sudo apt update
          sudo apt install -y microsoft-edge-stable
          # Instala o EdgeDriver via webdriver-manager
          python -m webdriver_manager microsoft edge --install

      - name: Run Robot Tests
        run: |
          robot --variable BROWSER:Edge tests/