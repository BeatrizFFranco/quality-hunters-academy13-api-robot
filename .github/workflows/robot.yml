name: Robot Framework Tests (Edge)
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install robotframework selenium==4.9.0 robotframework-seleniumlibrary

      - name: Install Microsoft Edge and WebDriver
        run: |
          # Instala o Edge
          curl -fsSL https://packages.microsoft.com/keys/microsoft.asc | gpg --dearmor > microsoft.gpg
          sudo install -o root -g root -m 644 microsoft.gpg /usr/share/keyrings/microsoft-archive-keyring.gpg
          sudo sh -c 'echo "deb [arch=amd64 signed-by=/usr/share/keyrings/microsoft-archive-keyring.gpg] https://packages.microsoft.com/repos/edge stable main" > /etc/apt/sources.list.d/microsoft-edge.list'
          sudo apt update
          sudo apt install -y microsoft-edge-stable
          
          # Instala o WebDriver
          EDGE_VERSION=$(microsoft-edge --version | cut -d' ' -f3)
          DRIVER_VERSION=${EDGE_VERSION%.*}
          wget https://msedgedriver.azureedge.net/$DRIVER_VERSION/edgedriver_linux64.zip
          unzip edgedriver_linux64.zip
          sudo mv msedgedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/msedgedriver

      - name: Run Robot Tests
        run: |
          robot --variable BROWSER:Edge --outputdir results/ tests/

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: robot-reports
          path: results/